<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="input.js"></script>
    <script src="mini-paint.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tiny Paint</title>
</head>
<body onload="_start()">
    <div id="paint">
        <div id="tools">
            <h5>Brushes</h5>
            <h5>Brush Size</h5>
            <span id="brushSizeValue">5</span>
            <input type="range" id="brushSize" min="1" max="20" value="5" step="1">
            <h5>Colors</h5>
            <input id="brushColor" type="color" value="#fff">
            <label class="switch">
                <input id="erraser" type="checkbox">
                <span class="slider round">Erraser</span>
              </label>
        </div>
        <canvas id="paintCanvas" width="600" height="600">
            Your browser does not support the canvas element
        </canvas>
    </div>
</body>
</html>
