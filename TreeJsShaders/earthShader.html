<!DOCTYPE html>
<html lang="en">

<head>
	<title>Earth Shader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="../../css/main.css">

	<script id="fragmentShader" type="x-shader/x-fragment">
				uniform float time;

				uniform float fogDensity;
				uniform vec3 fogColor;

				// Textures
				uniform sampler2D baseTexture;
				uniform sampler2D bumpTexture;
				uniform sampler2D cloudsTexture;
				uniform sampler2D cloudsAlphaTexture;

				varying vec2 vUv;

				void main( void ) {
					// Move uv texture in x
					vec2 T1 = vUv + vec2(-0.01,0) * time;
					vec2 T2 = vUv + vec2(-0.005,0) * time;

					vec4 baseColor = texture2D( baseTexture, T1);
					vec4 bumpMap = texture2D( bumpTexture, T1);
					vec4 clouds = texture2D( cloudsTexture, T2);
					vec4 cloudsAlpha = texture2D( cloudsAlphaTexture, T2);

					float alphaR = (texture2D(cloudsAlphaTexture, T2).r * -1.0) +1.0; // invert the channel

					vec4 finalCloud = clouds * vec4(1,1,1,alphaR);
					vec4 color = cloudsAlpha + baseColor;

					gl_FragColor = color;
				}
		</script>

	<script id="vertexShader" type="x-shader/x-vertex">
				uniform vec2 uvScale;
				uniform float time;
				varying vec2 vUv;

				void main()
				{
					vUv = uvScale * uv;
					//vec3 newPosition = position + vec3(sin(time),0,0);
					vec3 newPosition = position;
					vec4 mvPosition = modelViewMatrix * vec4( newPosition, 1.0 );
					gl_Position = projectionMatrix * mvPosition;
				}
		</script>

	<script src="../../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
	<script src="../../libs/jquery-ui/jquery-ui.js"></script>
	<script src="../../libs/three.js/three.min.js"></script>
	<script src="earthShader.js"></script>

	<script type="text/javascript">

		$(document).ready(
			function () {
				init(document.getElementById("webglcanvas"));
				render();
			}
		);

	</script>
</head>

<body>

	<div id="container">
		<canvas id="webglcanvas"></canvas>
	</div>


</body>

</html>
