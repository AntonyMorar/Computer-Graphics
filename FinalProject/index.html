<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Final Project</title>

<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="main.css" />

<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../libs/jquery-ui/jquery-ui.js"></script>
<script src="../libs/three.js/three.min.js"></script>
<script src="../libs/three.js/loaders/inflate.min.js"></script>
<script src="../libs/three.js/loaders/FBXLoader.js"></script>

<script src="../libs/tween.js/tween.js"></script>

<script src="inputHandlers.js"></script>
<script src="learnCode.js"></script>

<script type="text/javascript">
       
	$(document).ready(
			function() {	
				let canvas = document.getElementById("webglcanvas");
				// Resize Canvas
				canvas.width = window.innerWidth;
            	canvas.height = window.innerHeight;
				// create the scene
				main(canvas);
			}
	);

</script>

</head>
<body>
	<div id="root">
		<div class="container">
			<div id="controls">
				<div class="leftNav">
					<button id="soundBtn">Sound On</button>
					<button id="infoBtn">info</button>
					<button id="shareBtn">Share</button>
					<button id="debug">Debug</button>
				</div>

				<div id="dragAndDrop">
					<div id="dropzoneContainer">
						<div id="dropzone"><span class="floatText">Dropzone</span></div>
						<button id="playTurn" disabled>Play</button>
						<!--<button id="resetLvl">Reset</button>-->
					</div>
					<div id="draggables">
					</div>
				</div>

				<div id="mainMenu" class="menu">
					<h1 class="title">Learn logic with Kip</h1>
					<h2>Educational logic game.</h2>
					<button id="startGame" disabled>Loading...</button>
				</div>

				<div id="levelComplete" class="menu">
					<h1 class="title">Level Complete</h1>
					<h3>Let's try the next level</h3>
					<button id="nextLevel">Next Level</button>
					<button id="tryAgain">Try again</button>
				</div>

				<div id="endMenu" class="menu">
					<h1>The End</h1>
					<h2>Thanks for playing!</h2>
				</div>
			</div>
	
			<canvas id="webglcanvas" width="1000" height="600"></canvas>
		</div>
	</div>
</body>

</html>
